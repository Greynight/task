<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href=" stylesheets/style.css" rel="stylesheet" type="text/css">
	<title>Tabs</title>
</head>
<body>
	<script type="text/javascript">
		
	</script>
	<div id="wrapper">
		<div id="tabContainer">
			<div id="first"> first first first first first first first </div>
			<div id="second"> second second second second second second second </div>
		</div>
		<br>
		<form>
			<table width="200px" border="1" bgcolor="99FFCC">
				<tr><td>Tab number: <input type="text" size="8" id="active"></td><td><input type="button" onclick="setActive()" value="Set active tab"></td></tr>
				<tr><td>Tab number: <input size="8" type="text" id="titlenum"> Text: <textarea id="titletext"></textarea></td><td><input type="button" onclick="setTitle()" value="Set title"></td></tr>
				<tr><td>Tab number: <input size="8" type="text" id="contentnum"> Text: <input type="text" id="contenttext"><td><input type="button" onclick="setContent()" value="Set content"></td></tr>
				<tr><td>Tab number: <input size="8" type="text" id="remove"></td><td><input type="button" onclick="removeTab()" value="Remove tab"></td></tr>
				<tr><td>Tab parameters: <textarea id="add">{"id":"fourth","title":"fourth","content":"fourth tab","active":false}</textarea></td><td><input type="button" onclick="addTab()" value="Add tab"></td></tr>
			</table>
		</form>
	</div>

	<script>
		function getById(id) {
			return document.getElementById(id);
		}

		function setActive() {
			var num = getById("active").value;
			obj.setActive(num);
		}

		function setTitle() {
			var num = getById("titlenum").value;
			var text = getById("titletext").value;
			obj.setTitle(text, num);
		}

		function setContent() {
			var num = getById("contentnum").value;
			var text = getById("contenttext").value;
			obj.setContent(text, num);
		}

		function removeTab() {
			var num = getById("remove").value;
			obj.removeTab(num);
		}

		function addTab() {
			var tab = getById("add").value;
			obj.addTab(tab);
			var params = JSON.parse(tab);
			params.id += 1;
			params.title += 1;
			params.content += 1;
			getById("add").value = JSON.stringify(params); 
		}

		window.onload = function() {
			var options = {
				tabs : [{
					id: "first",
					title: "first",
					content: "",
					active: false
				}, {
					id: "second",
					title: "second",
					content: "",
					active: true
				}, {
			        id: "third",
			        title: "third",
			        content: "third tab",
			        active: false
			    }]
			};

			obj = new TabsView("tabContainer", options);
		}
		
	</script>
    <script src="javascript/main.js"></script>
</body>
</html>
